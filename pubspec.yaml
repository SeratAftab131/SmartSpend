name: smartspend
description: A simple expense tracker app using Flutter, Hive, and local notifications.
publish_to: 'none'

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.11
  fl_chart: ^0.62.0
  flutter_local_notifications: ^19.4.0
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.0
  build_runner: ^2.3.3

flutter:
  uses-material-design: true
